<div class="flex justify-center items-center">
    <div class="bg-white m-8 p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
            @if(successMessage){
                <div class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    {{ successMessage }}
                </div>
            }
            @if(errorMessage){
                <div  class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    {{ errorMessage }}
                </div>
            }
            <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="surname" class="block text-gray-700">Surname</label>
            <input type="text" id="surname" name="surname" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="userName" class="block text-gray-700">Username</label>
            <input type="text" id="userName" name="userName" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="dateOfBirth" class="block text-gray-700">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" ngModel class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" ngModel class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="summary" class="block text-gray-700">Summary</label>
            <textarea id="summary" name="summary" ngModel class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
            <label for="jobTitle" class="block text-gray-700">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" ngModel class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="company" class="block text-gray-700">Company</label>
            <input type="text" id="company" name="company" ngModel class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
            <label for="city" class="block text-gray-700">City</label>
            <input type="text" id="city" name="city" ngModel class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Sign Up</button>
        </form>
    </div>
</div>
